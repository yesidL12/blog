<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/NORMALIZE.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/STYLES.css"> 
  <title>BlogDeCafé</title>
  
</head>

<body>
   
   <header class="header">
      
      <div class="barra">
         <div class="contenedor">
            <a class="logo no-margin centrar-texto" href="index.html">
               <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            
               <nav class="navegacion">
                  <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                  <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                  <a href="contacto.html" class="navegacion__enlace">Contácto</a>
               </nav>  
         </div> 
      </div> 
      
      <div class="header__texto">
         <h2 class="no-margin">Blog de café con consejos y cursos</h2>
         <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
      </div>
   </header>
   
   <!--contenido -->
   
   <main class="contenedor">
        <h3 class="centrar-texto">Contácto</h3>
        
        <div class="contacto-bg">
           <form class="formulario">
              
              <div class="campo">
                 <label for="nombre">Nombre</label>
                 <input type="texto" placeholder="Tu Nombre" id="nombre">
              </div> 
              
              <div class="campo">
                 <label for="email">E-mail</label>
                 <input type="email" placeholder="Tu Email" id="email">
              </div>
              
              <div class="campo">
                 <label for="Teléfono">Teléfono</label>
                 <input type="tel" placeholder="Tu Teléfono" id="telefono">
              </div>
              
              <div class="campo">
                 <label for="mensaje">Mensaje</label>
                 <textarea id="mensaje" placeholder="Tú Mensaje"></textarea>
              </div>
              
               <divclass="campo">
                  <input type="submit" value="Enviar" class="boton boton--primario"
               </divclass>
           </form>
        </div>
   </main> 
   
   <!--footer-->
   <footer class="footer">
      <div class="contenedor">
         <div class="barra">
         <div class="contenedor">
            <a class="logo no-margin centrar-texto" href="index.html">
               <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            
               <nav class="navegacion">
                  <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                  <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                  <a href="contacto.html" class="navegacion__enlace">Contácto</a>
               </nav>  
         </div> 
      </div> 
      </div>
   </footer>
</body>
</html>
